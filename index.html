<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- 클래스 네임 컨벤션: BEM 방식 -->
    <!-- Header -->
    <header class="header">
      <div class="header__logo">
        <span class="header__logo-name">TASKIFY</span>
      </div>
      <div class="header__history">
        <img
          class="header__history-icon"
          src="./icons/history.png"
          alt="history"
        />
      </div>
    </header>

    <!-- Column Container -->
    <section class="column-container">
      <!-- 해야 할 일 Column -->
      <div class="column">
        <div class="column__header">
          <div class="column__header-left">
            <span class="column__header-title">해야 할 일</span>
            <span class="column__header-card-count">0</span>
          </div>
          <div class="column__header-right">
            <img
              class="column__header-right-icon"
              src="./icons/plus.png"
              alt="add task"
            />
            <img
              class="column__header-right-icon"
              src="./icons/delete.png"
              alt="delete column"
            />
          </div>
        </div>
        <!-- Task Card -->
        <div class="task-card">
          <div class="task-card__title">Task 1</div>
          <div class="task-card__description">Description 1</div>
        </div>
      </div>

      <!-- 하고 있는 일 Column -->
      <div class="column">
        <div class="column__header">
          <div class="column__header-left">
            <span class="column__header-title">하고 있는 일</span>
            <span class="column__header-card-count">0</span>
          </div>
          <div class="column__header-right">
            <img
              class="column__header-right-icon"
              src="./icons/plus.png"
              alt="add task"
            />
            <img
              class="column__header-right-icon"
              src="./icons/delete.png"
              alt="delete column"
            />
          </div>
        </div>
        <!-- Task Card -->
        <div class="task-card">
          <div class="task-card__title">Task 1</div>
          <div class="task-card__description">Description 1</div>
        </div>
      </div>

      <!-- 완료한 일 Column -->
      <div class="column">
        <div class="column__header">
          <div class="column__header-left">
            <span class="column__header-title">완료한 일</span>
            <span class="column__header-card-count">0</span>
          </div>
          <div class="column__header-right">
            <img
              class="column__header-right-icon"
              src="./icons/plus.png"
              alt="add task"
            />
            <img
              class="column__header-right-icon"
              src="./icons/delete.png"
              alt="delete column"
            />
          </div>
        </div>
        <!-- Task Card -->
        <div class="task-card">
          <div class="task-card__title">Task 1</div>
          <div class="task-card__description">Description 1</div>
        </div>
      </div>
    </section>
  </body>
</html>
